# Configuration of the CI pipeline
version: '2'
name: 'Custom groups'
canonical: 'stack-custom-groups'
description: 'A stack with custom groups'
keywords:
  - 'stack'
  - 'public'
author: 'Thomas LH'
image: 'https://www.materialui.co/materialIcons/action/group_work_black_144x144.png'
type: 'stack'
config:
  first-usecase:
    name: 'First pipeline'
    description: 'This is a pipeline description, necessary to let the user which pipeline to use.'
    cloud_provider: 'aws'
    pipeline:
      pipeline:
        path: 'pipeline/first/magento.yml'
      variables:
        path: 'pipeline/first/variables.sample.yml'

    # Configuration of ansible for provisionning
    ansible:
      magento:
        path: 'ansible/first/environments/front.yml.sample'
        destination: '($ project $)/first/ansible/environments/($ environment $)-front.yml'

    # Configuration of terraform to setup the infrastructure
    terraform:
      magento:
        path: 'terraform/first/magento.tf.sample'
        destination: '($ project $)/first/terraform/magento/($ environment $)/magento.tf'

    script:
      variables:
        path: 'shell/first/script.sh'
        destination: '($ project $)/first/shell/($ environment $)/script_vars.sh'
  second-usecase:
    name: 'Second pipeline'
    description: 'This is another pipeline description, necessary to let the user which pipeline to use.'
    cloud_provider: 'google'
    pipeline:
      pipeline:
        path: 'pipeline/second/magento.yml'
      variables:
        path: 'pipeline/second/variables.sample.yml'

    # Configuration of ansible for provisionning
    ansible:
      magento:
        path: 'ansible/second/environments/front.yml.sample'
        destination: '($ project $)/second/ansible/environments/($ environment $)-front.yml'

    # Configuration of terraform to setup the infrastructure
    terraform:
      magento:
        path: 'terraform/second/magento.tf.sample'
        destination: '($ project $)/second/terraform/magento/($ environment $)/magento.tf'
