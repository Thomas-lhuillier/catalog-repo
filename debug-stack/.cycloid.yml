---
version: '2'
# Configuration of the Cycloid stack
name: 'debug-stack'
canonical: 'debug-stack'
status: 'private'
description: |
  This stack is a dummy stack which helps debugging when working on stack related development tasks.
keywords:
  - 'debug'
  - 'dummy'
  - 'provider:aws'
  - 'provider:gcp'
  - 'provider:scw'
author: 'Thomas-lhuillier'
image: |
  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ24fdonx171ZNyuPDty7fjVfnr1pN7qMbh5w&usqp=CAU
technologies:
  - technology: cycloid
    version: n/a
  - technology: concourse
    version: n/a

config:
  default:
    name: 'Default'
    description: 'Default debug pipeline'
    cloud_provider: 'aws'
    pipeline:
      pipeline:
        path: 'pipeline/pipeline.yml'
      variables:
        path: 'pipeline/variables.sample.yml'
        destination: '($ project $)/pipeline/variables-($ environment $).yml'
  worker:
    name: 'Local worker'
    description: 'Debug pipeline running on a tagged worker'
    pipeline:
      pipeline:
        path: 'pipeline/pipeline-tagged-worker.yml'
      variables:
        path: 'pipeline/variables.sample.yml'
        destination: '($ project $)/pipeline/variables-($ environment $).yml'
